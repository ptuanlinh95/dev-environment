# docker-compose.yml

# `include` sẽ nạp các file compose khác vào
include:
  - compose-databases.yml
  - compose-kafka.yml
  - compose-keycloak.yml

# Định nghĩa mạng chung cho tất cả các service
networks:
  services-net:
    driver: bridge

# Sử dụng named volumes để quản lý dữ liệu tốt hơn
volumes:
  redis_data:
  postgres_data:
  mongodb_data:
  kafka1_data:
  kafka2_data:
  kafka3_data: